<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Perfume Store</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm" action="register.php" method="post">
            <label for="category">Select your category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>

            <div class="inp">
                <img src="../resources/user_logo.png" alt="" class="user">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="inp" id="emailContainer">
                <img src="../resources/email_icon.png" alt="" class="email">
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>

            <div class="inp" id="phone" style="display: none;">
                <img src="../resources/phone_icon.png" alt="" class="phone">
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>

            

            <div>
                <img src="../resources/pass_icon.png" alt="" class="pass">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>

</html>
